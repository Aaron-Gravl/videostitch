<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stitcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .upload-section {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .upload-label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .btn-process {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section col-md-8 mx-auto">
            <h1 class="text-center">Video Stitcher</h1>
            <p class="text-center text-muted">Upload your Hooks, Bodies, and CTAs to create seamless combinations.</p>

            <!-- Hooks Upload -->
            <div class="mb-3">
                <label for="hooks" class="upload-label">Hooks</label>
                <input type="file" id="hooks" name="hooks" class="form-control" multiple accept="video/*">
            </div>

            <!-- Bodies Upload -->
            <div class="mb-3">
                <label for="bodies" class="upload-label">Bodies</label>
                <input type="file" id="bodies" name="bodies" class="form-control" multiple accept="video/*">
            </div>

            <!-- CTAs Upload -->
            <div class="mb-3">
                <label for="ctas" class="upload-label">CTAs</label>
                <input type="file" id="ctas" name="ctas" class="form-control" multiple accept="video/*">
            </div>

            <!-- Process Button -->
            <button id="processButton" class="btn btn-primary btn-process w-100" onclick="processVideos()">Process Videos</button>

            <!-- Progress Feedback -->
            <div class="mt-4" id="feedback"></div>
        </div>
    </div>

    <script>
        async function processVideos() {
            const hooks = Array.from(document.getElementById("hooks").files);
            const bodies = Array.from(document.getElementById("bodies").files);
            const ctas = Array.from(document.getElementById("ctas").files);

            if (!hooks.length || !bodies.length || !ctas.length) {
                alert("Please upload files for Hooks, Bodies, and CTAs.");
                return;
            }

            const formData = new FormData();
            hooks.forEach(file => formData.append("hooks", file));
            bodies.forEach(file => formData.append("bodies", file));
            ctas.forEach(file => formData.append("ctas", file));

            document.getElementById("feedback").textContent = "Processing videos...";

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.download_url) {
                    document.getElementById("feedback").innerHTML = `
                        <p>Videos processed successfully!</p>
                        <a href="${result.download_url}" class="btn btn-success">Download ZIP</a>
                    `;
                } else {
                    alert(result.error || "An error occurred while processing videos.");
                }
            } catch (error) {
                console.error("Error processing videos:", error);
                alert("An error occurred. Check the console for details.");
            }
        }
    </script>
</body>
</html>
