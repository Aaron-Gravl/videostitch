<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stitcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Video Stitcher</h1>
        <div class="mt-4">
            <label>Hooks</label>
            <input type="file" id="hooks" multiple class="form-control mb-3" accept="video/*">
            <label>Bodies</label>
            <input type="file" id="bodies" multiple class="form-control mb-3" accept="video/*">
            <label>CTAs</label>
            <input type="file" id="ctas" multiple class="form-control mb-3" accept="video/*">
            <button id="processButton" class="btn btn-primary w-100 mt-3" onclick="processVideos()">Process Videos</button>
        </div>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        async function uploadFiles(inputId, uploadType) {
            const inputElement = document.getElementById(inputId);
            const files = Array.from(inputElement.files);
            const formData = new FormData();
            files.forEach(file => formData.append('files', file));

            try {
                const response = await fetch(`/upload?user_id=default_user&type=${uploadType}`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.error) {
                    console.error(`Error uploading ${uploadType}:`, result.error);
                    return false;
                }
                console.log(`${uploadType} uploaded successfully.`);
                return true;
            } catch (error) {
                console.error(`Failed to upload ${uploadType}:`, error);
                return false;
            }
        }

        async function processVideos() {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = "Processing videos...";

            const hooksUploaded = await uploadFiles('hooks', 'hooks');
            const bodiesUploaded = await uploadFiles('bodies', 'bodies');
            const ctasUploaded = await uploadFiles('ctas', 'ctas');

            if (!hooksUploaded || !bodiesUploaded || !ctasUploaded) {
                messageDiv.textContent = "Error uploading files. Check console for details.";
                return;
            }

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: 'default_user' })
                });
                const result = await response.json();
                if (result.error) {
                    console.error("Error processing videos:", result.error);
                    messageDiv.textContent = "Error processing videos. Check console for details.";
                    return;
                }

                messageDiv.textContent = `Videos processed! Download your zip file: 
                <a href="/download/default_user/${result.zip_file}" download>Download</a>`;
            } catch (error) {
                console.error("Failed to process videos:", error);
                messageDiv.textContent = "Failed to process videos. Check console for details.";
            }
        }
    </script>
</body>
</html>
